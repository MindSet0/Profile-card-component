<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img id="left-circle" src="./images/bg-pattern-top.svg" alt="" />
    <img id="right-circle" src="./images/bg-pattern-bottom.svg" alt="" />

    <div class="box">
      <figure class="">
        <img id="profile-image" src="./images/image-victor.jpg" alt="" />
      </figure>
      <div class="name">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <hr />
      <div class="statistics">
        <h3>80K <span>Followers</span></h3>
        <h3>803K <span>Likes</span></h3>
        <h3>1.4K <span>Photos</span></h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MindSet0">Alessandro Caboni</a>.
    </div>
  </body>
</html>
